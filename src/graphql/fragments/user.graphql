fragment SurveyFragment on ProfileType {
  frequencyOfPhysicalActivity
  socialInteractionImportance
  preferredPartySize
  formedRelationshipTypes
  physicalActivitySatisfaction
  preferredPartnerCharacteristics
  matchedParticipationLikelihood
  preferredTimeOfTheDay
  genderPreference
  mainInterest
}

fragment BasicInfoFragment on ProfileType {
  firstName
  lastName
  bio
  dateOfBirth
  gender
}

fragment ContextProfileFragment on ProfileType{
  id
  username
  email
  lastLogin
  maxTravelDistance
  isCapeable
  lastName
  verified
  likes
  dislikes
  friendCount
  ...BasicInfoFragment
  ...SurveyFragment
  privacySettings {
    setting
    scope
  }
}

fragment UserFragment on UserType {
  id
  username
  bio
  gender
  firstName
  lastName
  likes
  dislikes
  dateOfBirth
  friendCount
  relationship {
    status
    chat {
      id
    }
  } 
}